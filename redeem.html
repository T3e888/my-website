<!-- redeem.html — robust redeem + self-heal when key is yours but card missing -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeeming…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:'Noto Sans Thai','Noto Sans',system-ui,sans-serif;background:#fff;color:#d32f2f
    }
    .box{
      border:2px solid #ffcdd2;border-radius:16px;padding:22px 18px;text-align:center;
      box-shadow:0 8px 24px rgba(229,57,53,.12);max-width:520px
    }
    .muted{color:#888;margin-top:6px}
  </style>
</head>
<body>
  <div class="box">
    <div id="msg">🔄 Checking your key…</div>
    <div id="sub" class="muted"></div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY684l419wAeZwfMLS5dJVfZaNuW3drTY",
      authDomain: "login-ba993.firebaseapp.com",
      projectId: "login-ba993",
      storageBucket: "login-ba993.appspot.com",
      messagingSenderId: "86689747767",
      appId: "1:86689747767:web:0bd80f58f6516d4c73c0b2",
      measurementId: "G-33LJCV1MD8"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const qs  = new URLSearchParams(location.search);
    const key = (qs.get('k') || '').trim();
    const msg = t => document.getElementById('msg').innerHTML = t;
    const sub = t => document.getElementById('sub').textContent = t || "";

    if (!key) {
      msg("❌ Missing key in URL.");
    } else {
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          // Send to login and return here afterwards
          location.href = `login.html?k=${encodeURIComponent(key)}`;
          return;
        }

        try {
          const keyRef  = db.collection('cardKeys').doc(key);
          const userRef = db.collection('users').doc(user.uid);
          const uid     = user.uid;

          let outcome = 'error';
          let cardId  = '';

          await db.runTransaction(async (tx) => {
            const keySnap = await tx.get(keyRef);
            if (!keySnap.exists) { outcome = 'no-key'; return; }

            const k = keySnap.data();      // { cardId, humanKey?, claimedBy?, claimedAt? }
            cardId = k.cardId;
            if (!cardId) { outcome = 'bad-key'; return; }

            // Read user once
            const userSnap = await tx.get(userRef);
            const cards = (userSnap.exists && Array.isArray(userSnap.data().cards))
                          ? userSnap.data().cards : [];
            const alreadyHave = cards.includes(cardId);

            // Key is already claimed by someone else
            if (k.claimedBy && k.claimedBy !== uid) {
              outcome = 'claimed-by-other';
              return;
            }

            // Key already claimed by ME
            if (k.claimedBy === uid) {
              if (alreadyHave) {
                outcome = 'owned-again';
              } else {
                // SELF-HEAL: key belongs to me but my cards[] missed this card
                tx.set(userRef, {
                  cards: firebase.firestore.FieldValue.arrayUnion(cardId)
                }, { merge: true });
                outcome = 'repaired';
              }
              return;
            }

            // Key unclaimed:
            if (alreadyHave) {
              // Do NOT consume this key; leave it available for others
              outcome = 'already-have';
              return;
            }

            // First ownership: claim the key and add card atomically
            tx.update(keyRef, {
              claimedBy: uid,
              claimedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            tx.set(userRef, {
              username: (user.email||'').split('@')[0] || 'user',
              cards: firebase.firestore.FieldValue.arrayUnion(cardId)
            }, { merge: true });

            outcome = 'owned-new';
          });

          // UI messages
          if (outcome === 'owned-new') {
            msg(`🎉 Claimed! You are the <b>OWNER</b> of <b>${cardId}</b>.`);
            sub("Redirecting to your collection…");
          } else if (outcome === 'repaired') {
            msg(`🛠 Restored <b>${cardId}</b> to your collection (your key was already tied to you).`);
            sub("Opening your collection…");
          } else if (outcome === 'owned-again') {
            msg(`✅ You already own <b>${cardId}</b> (same key).`);
            sub("Opening your collection…");
          } else if (outcome === 'already-have') {
            msg(`✅ You already have <b>${cardId}</b>.`);
            sub("This key stays unused so someone else can redeem it.");
          } else if (outcome === 'claimed-by-other') {
            msg(`⚠️ This key was already claimed by someone else.`);
            sub("Ask them to share it with you.");
          } else if (outcome === 'no-key') {
            msg("❌ Key not found.");
          } else {
            msg("❌ Invalid key.");
          }
        } catch (e) {
          msg(`❌ Error: ${e?.message || e}`);
        }

        // Go back to collection
        setTimeout(() => location.href = 'card.html', 1400);
      });
    }
  </script>
</body>
</html>
