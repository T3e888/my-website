<!-- redeem.html (Firestore-only, first-claim; don't consume second key) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeemingâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:'Noto Sans Thai','Noto Sans',sans-serif;background:#fff;color:#d32f2f}
    .box{border:2px solid #ffcdd2;border-radius:16px;padding:22px 18px;text-align:center;
      box-shadow:0 8px 24px rgba(229,57,53,.12);max-width:520px}
    .muted{color:#888;margin-top:6px}
  </style>
</head>
<body>
  <div class="box">
    <div id="msg">ðŸ”„ Checking your keyâ€¦</div>
    <div id="sub" class="muted"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY684l419wAeZwfMLS5dJVfZaNuW3drTY",
      authDomain: "login-ba993.firebaseapp.com",
      projectId: "login-ba993",
      storageBucket: "login-ba993.appspot.com",
      messagingSenderId: "86689747767",
      appId: "1:86689747767:web:0bd80f58f6516d4c73c0b2",
      measurementId: "G-33LJCV1MD8"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const qs  = new URLSearchParams(location.search);
    const key = (qs.get('k') || '').trim();

    const setMsg = (t) => document.getElementById('msg').innerHTML = t;
    const setSub = (t) => document.getElementById('sub').textContent = t || "";

    if (!key) {
      setMsg("âŒ Missing key in URL.");
    } else {
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          // Not signed in â†’ go sign in and bounce back here with the key
          location.href = `login.html?k=${encodeURIComponent(key)}`;
          return;
        }

        try {
          const keyRef  = db.collection('cardKeys').doc(key);
          const userRef = db.collection('users').doc(user.uid);
          const uid     = user.uid;

          let outcome = 'error';
          let cardId  = '';

          await db.runTransaction(async (tx) => {
            const keySnap = await tx.get(keyRef);
            if (!keySnap.exists) { outcome = 'no-key'; return; }
            const data = keySnap.data(); // { cardId, humanKey?, claimedBy?, claimedAt? }
            cardId = data.cardId;

            if (!cardId) { outcome = 'bad-key'; return; }

            // If someone else already claimed this key
            if (data.claimedBy && data.claimedBy !== uid) {
              outcome = 'claimed-by-other';
              return;
            }
            // If this exact key already belongs to me
            if (data.claimedBy === uid) {
              outcome = 'owned-again';
              return;
            }

            // Check whether I already OWN this card
            const userSnap = await tx.get(userRef);
            const cards = (userSnap.exists && Array.isArray(userSnap.data().cards))
                          ? userSnap.data().cards : [];
            const alreadyHave = cards.includes(cardId);

            if (alreadyHave) {
              // IMPORTANT: do NOT consume this second physical key
              outcome = 'already-have';
              return;
            }

            // First time getting this card â†’ claim this key and add to my cards[]
            tx.update(keyRef, {
              claimedBy: uid,
              claimedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            tx.set(userRef, {
              username: (user.email||'').split('@')[0] || 'user',
              cards: firebase.firestore.FieldValue.arrayUnion(cardId)
            }, { merge: true });

            outcome = 'owned-new';
          });

          // User messages
          if (outcome === 'owned-new') {
            setMsg(`ðŸŽ‰ Claimed! You are the <b>OWNER</b> of <b>${cardId}</b>.`);
            setSub("Redirecting to your collectionâ€¦");
          } else if (outcome === 'owned-again') {
            setMsg(`âœ… You already own <b>${cardId}</b> (same key).`);
            setSub("Opening your collectionâ€¦");
          } else if (outcome === 'already-have') {
            setMsg(`âœ… You already have <b>${cardId}</b>.`);
            setSub("This key stays unused so someone else can redeem it.");
          } else if (outcome === 'claimed-by-other') {
            setMsg("âš ï¸ This key was already claimed by someone else.");
            setSub("Ask them to share it with you.");
          } else if (outcome === 'no-key') {
            setMsg("âŒ Key not found.");
          } else if (outcome === 'bad-key') {
            setMsg("âŒ Invalid key.");
          } else {
            setMsg("âŒ Unexpected error.");
          }
        } catch (e) {
          setMsg(`âŒ Error: ${e?.message || e}`);
        }

        // Go back to collection after a short pause
        setTimeout(() => location.href = 'card.html', 1400);
      });
    }
  </script>
</body>
</html>
