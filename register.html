<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="auth-card">
    <h1>Create account</h1>
    <form id="registerForm" autocomplete="off">
      <input type="text" id="register-username" placeholder="Username" autocomplete="username" required>
      <div class="password-row">
        <input type="password" id="register-password" placeholder="Password" autocomplete="new-password" required>
        <button type="button" id="toggleRegisterPassword" tabindex="-1"><i class="fa fa-eye"></i></button>
      </div>
      <button type="submit" class="main-btn">Register</button>
    </form>
    <div class="auth-link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span id="registerModalMsg"></span>
      <button id="registerModalBtn">OK</button>
    </div>
  </div>
  <!-- ==== Firebase SDK and Config ==== -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="register.js"></script>
</body>
</html>
