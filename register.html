<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Register - Stroke Hero Unocker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-form">
    <h1>Create account</h1>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">
    <button id="registerBtn" class="btn-primary">Register</button>
    <p>Already have an account? <a id="toLogin" href="#">Login</a></p>
  </div>
  <script src="script.js"></script>
  <script>
    // รับ param card เพื่อส่งต่อ (กรณีล็อกอิน)
    const params = new URLSearchParams(window.location.search);
    const card = params.get('card');
    document.getElementById('toLogin').href = card ? `login.html?card=${card}` : 'login.html';
  </script>
</body>
</html>
