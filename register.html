<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครสมาชิก</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>สมัครสมาชิก</h1>
    <form id="registerForm">
      <input type="text" id="register-username" placeholder="ชื่อผู้ใช้" required />
      <input type="password" id="register-password" placeholder="รหัสผ่าน" required />
      <button type="submit">สมัครสมาชิก</button>
    </form>
    <p class="switch-page">มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
  </div>
  <!-- Modal for messages -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
