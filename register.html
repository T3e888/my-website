<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก - Knowledge Card Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
  <div class="register-container">
    <h1>สมัครสมาชิก</h1>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="ชื่อผู้ใช้" required>
      <input type="password" id="registerPassword" placeholder="รหัสผ่าน" required>
      <button type="submit">Register</button>
    </form>
    <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบที่นี่</a></p>
  </div>
  <!-- Modal for messages (e.g., duplicate username, registration success) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-close">OK</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
