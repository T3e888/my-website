<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Hero - Quiz Zone</title>
  <link rel="stylesheet" href="mission.css">
</head>
<body>
  <!-- Slidebar ปุ่ม ☰ -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="close-btn" id="closeSidebar">&times;</span>
      <h2>เมนู</h2>
    </div>
    <ul>
      <li><a href="card.html">My card collection</a></li>
      <li><a href="scan.html">Scan card</a></li>
      <li><a href="mission.html" class="active">Quiz zone</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>
  
  <header>
    <button id="menuBtn">☰</button>
    <h1>Quiz zone</h1>
  </header>
  
  <main>
    <!-- เลือกด่าน -->
    <section id="mission-select" class="mission-select">
      <h2>เลือกด่าน</h2>
      <div class="missions">
        <!-- จะเติมแต่ละด่านด้วย JS -->
      </div>
      <div class="reset-info" id="resetInfo"></div>
    </section>
    <!-- โซน Quiz -->
    <section id="quiz-zone" class="quiz-zone hidden">
      <div class="quiz-progress">
        <span id="quizTitle"></span>
        <span id="quizProgress"></span>
      </div>
      <div id="quizQuestion" class="quiz-question"></div>
      <div id="quizChoices" class="quiz-choices"></div>
      <div id="quizExplain" class="quiz-explain hidden"></div>
      <div class="quiz-actions">
        <button id="backBtn" class="btn">Back</button>
        <button id="nextBtn" class="btn">Next</button>
        <button id="submitBtn" class="btn primary">ตรวจคำตอบ</button>
      </div>
    </section>
    <!-- Finish Zone -->
    <section id="quiz-finish" class="quiz-finish hidden">
      <h2>เยี่ยมมาก!</h2>
      <p id="finishText"></p>
      <button onclick="location.href='mission.html'">กลับไป Quiz zone</button>
      <button onclick="location.href='card.html'">ไปที่คอลเลคชัน</button>
    </section>
  </main>
  <script src="mission.js"></script>
</body>
</html>
