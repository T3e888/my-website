<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/o6WQevk.jpg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      filter: grayscale(100%);
      color: white;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 200px;
    }

    button {
      background-color: crimson;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input id="username" placeholder="อีเมลที่ลงทะเบียน">
    <br>
    <input id="password" type="password" placeholder="รหัสผ่าน">
    <br>
    <button onclick="login()">เข้าสู่ระบบ</button>
    <p style="margin-top: 10px;">ยังไม่มีบัญชี? <a href="register.html" style="color: pink;">สมัครที่นี่</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[email] && users[email] === password) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", email); // เก็บว่าใครล็อกอินอยู่
        window.location.href = "index.html";
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
