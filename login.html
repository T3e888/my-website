<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - Stroke Hero Unocker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-form">
    <h1>Login</h1>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn" class="btn-primary">Login</button>
    <p>No account? <a id="toRegister" href="#">Register here</a></p>
  </div>
  <script src="script.js"></script>
  <script>
    // รับ param card เพื่อส่งต่อ (กรณีสมัครสมาชิก)
    const params = new URLSearchParams(window.location.search);
    const card = params.get('card');
    document.getElementById('toRegister').href = card ? `register.html?card=${card}` : 'register.html';
  </script>
</body>
</html>
