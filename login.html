<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="auth-card">
    <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="login-email" placeholder="Email" autocomplete="username" required>
      <div class="password-row">
        <input type="password" id="login-pass" placeholder="Password" autocomplete="current-password" required>
        <button type="button" id="toggleLoginPassword" tabindex="-1"><i class="fa fa-eye"></i></button>
      </div>
      <button type="submit" class="main-btn">Login</button>
    </form>
    <div class="auth-link">
      No account?
      <a href="register.html">Register here</a>
    </div>
  </div>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="loginModalMsg"></span>
      <button id="loginModalBtn">OK</button>
    </div>
  </div>

  <!-- Firebase SDKs + Config -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    // Replace with your Firebase config!
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    // Show/hide password
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    const loginPasswordInput = document.getElementById('login-pass');
    toggleLoginPassword.addEventListener('click', () => {
      const isHidden = loginPasswordInput.type === 'password';
      loginPasswordInput.type = isHidden ? 'text' : 'password';
      toggleLoginPassword.querySelector('i').classList.toggle('fa-eye-slash', isHidden);
      toggleLoginPassword.querySelector('i').classList.toggle('fa-eye', !isHidden);
    });

    // Modal logic
    const loginModal = document.getElementById('loginModal');
    const loginModalMsg = document.getElementById('loginModalMsg');
    const loginModalBtn = document.getElementById('loginModalBtn');
    function showModal(msg, color = '#b21e2c') {
      loginModalMsg.textContent = msg;
      loginModalMsg.style.color = color;
      loginModal.style.display = 'flex';
    }
    loginModalBtn.addEventListener('click', () => {
      loginModal.style.display = 'none';
    });

    // Auto redirect if logged in (Firebase)
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "card.html";
    });

    // Login form
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = loginPasswordInput.value;
      if (!email || !password || password.length < 8) {
        showModal("Please fill in your email and use a password at least 8 characters.");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showModal("✅ Login successful!", "#299c34");
          loginModalBtn.onclick = function() {
            window.location.href = "card.html";
          };
        })
        .catch(error => {
          showModal("❌ " + error.message);
        });
    });
  </script>
</body>
</html>
