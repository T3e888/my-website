<body>
  <div class="bg-gradient"></div>
  <div class="auth-card">
    <h1>เข้าสู่ระบบ</h1>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="login-username" placeholder="ชื่อผู้ใช้" autocomplete="username" required>
      <div class="password-row">
        <input type="password" id="login-password" placeholder="รหัสผ่าน" autocomplete="current-password" required>
        <button type="button" id="toggleLoginPassword" tabindex="-1"><i class="fa fa-eye"></i></button>
      </div>
      <button type="submit" class="main-btn">เข้าสู่ระบบ</button>
    </form>
    <div class="auth-link">
      ยังไม่มีบัญชี?
      <a href="register.html">สมัครสมาชิกที่นี่</a>
    </div>
  </div>

  <!-- Modal ภาษาไทย -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="loginModalMsg"></span>
      <button id="loginModalBtn">ตกลง</button>
    </div>
  </div>
