<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - Knowledge Card Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>เข้าสู่ระบบ</h1>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="ชื่อผู้ใช้" required>
      <input type="password" id="loginPassword" placeholder="รหัสผ่าน" required>
      <button type="submit">Login</button>
    </form>
    <p>ยังไม่เคยลงทะเบียน? <a href="register.html">สมัครสมาชิก</a></p>
  </div>
  <!-- Modal for messages (e.g., login error, logged out notification) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-close">OK</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
