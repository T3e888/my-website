<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>เข้าสู่ระบบ</h1>
    <form id="loginForm">
      <input type="text" id="login-username" placeholder="ชื่อผู้ใช้" required />
      <input type="password" id="login-password" placeholder="รหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <p class="switch-page">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
  </div>
  <!-- Modal for messages -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
