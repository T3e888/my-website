<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stroke Hero - สแกนโค้ด</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Stroke Hero</div>
    <div class="nav-right">
      <span id="user-greeting">สวัสดี, <span id="display-name"></span></span>
      <a href="index.html">การ์ด</a>
      <a href="scan.html">สแกน</a>
      <a href="mission.html">ภารกิจ</a>
      <a href="#" id="logout-link">ออกจากระบบ</a>
    </div>
  </nav>

  <!-- Scan Section -->
  <h2>สแกนโค้ด</h2>
  <div class="scan-actions">
    <button type="button" id="open-camera-btn" class="btn">เปิดกล้อง</button>
    <label for="file-input" class="btn">อัปโหลดรูป</label>
    <input type="file" id="file-input" accept="image/*" hidden />
  </div>
  <!-- Video element for camera preview -->
  <video id="camera-stream" playsinline autoplay muted style="display:none;"></video>

  <!-- Modal for scan results/alerts -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-close" class="btn">ตกลง</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
