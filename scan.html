<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan a Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Scan QR Code</h1>
  <div id="reader" style="max-width: 300px; margin: auto;"></div>

  <script>
    if (!localStorage.getItem('token')) {
      const currentPage = encodeURIComponent(window.location.pathname + window.location.search);
      window.location.href = 'login.html?redirect=' + currentPage;
      throw '';
    }

    const params = new URLSearchParams(window.location.search);
    const cardKey = params.get('key');

    function unlockCard(key) {
      const currentUser = localStorage.getItem('token');
      const userCardsKey = currentUser + '_cards';
      let unlocked = JSON.parse(localStorage.getItem(userCardsKey) || '{}');

      if (!unlocked[key]) {
        unlocked[key] = 1;
        alert('ปลดล็อคการ์ดสำเร็จ!');
        new Audio('assets/sounds/unlock.mp3').play();
      } else {
        unlocked[key] += 1;
        alert('คุณมีการ์ดนี้อยู่แล้ว! จำนวน +1');
      }
      localStorage.setItem(userCardsKey, JSON.stringify(unlocked));
    }

    if (cardKey) {
      unlockCard(cardKey);
      window.location.href = 'index.html';
    } else {
      function onScanSuccess(decodedText, decodedResult) {
        html5QrcodeScanner.clear();
        unlockCard(decodedText);
        window.location.href = 'index.html';
      }

      function onScanFailure(error) {}

      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: { width: 250, height: 250 } },
        false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }
  </script>
</body>
</html>
