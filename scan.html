  <h1 class="page-title">Scan QR Code</h1>

  <!-- Upload-first UI -->
  <section id="uploadPanel" class="upload-card">
    <button class="info-dot" title="Upload or drop a QR image. Or open the camera below.">i</button>

    <div class="illustration" aria-hidden="true">
      <svg width="88" height="68" viewBox="0 0 88 68" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="1.5" y="1.5" width="85" height="65" rx="8" stroke="#c5c5c5" stroke-width="3"/>
        <path d="M14 46l14-17 12 12 8-10 18 23H14z" fill="#c5c5c5" opacity=".8"/>
        <circle cx="57" cy="21" r="6" fill="#c5c5c5"/>
      </svg>
    </div>

    <div id="dropZone" class="drop-wrap" role="button" tabindex="0" aria-label="Choose or drop image">
      <button id="uploadBtn" class="red-btn">Choose Image — No image chosen</button>
      <div class="drop-hint">Or drop an image to scan</div>
    </div>

    <a id="cameraLink" class="camera-link" href="#">Scan using camera directly</a>
    <input id="fileInput" type="file" accept="image/*" hidden />
  </section>

  <!-- Camera panel (on demand) -->
  <section id="cameraPanel" class="camera-panel">
    <video id="camera" autoplay playsinline muted></video>
    <a id="backToUpload" class="back-link" href="#">← Back to upload</a>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
