<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stroke Hero - Exchange Card</title>
  <style>
    /* -------- เบสิก Layout -------- */
    body { margin:0; font-family:Arial,sans-serif; background:#fff; color:#333; }
    .container { display:flex; min-height:100vh; }
    
    /* -------- Sidebar -------- */
    .sidebar {
      width:200px;
      background:#d32f2f;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .sidebar h2, .sidebar .username {
      color:#fff; text-align:center; margin:20px 0 10px;
    }
    .sidebar ul { list-style:none; padding:0; margin:0; flex-grow:1; }
    .sidebar li { border-top:1px solid #c62828; }
    .sidebar li:first-child { border-top:none; }
    .sidebar li a {
      display:block; color:#fff; text-decoration:none; padding:12px 16px;
    }
    .sidebar li:hover, .sidebar li.active { background:#b71c1c; }
    .sidebar li.active a { font-weight:bold; }
    .sidebar .bottom a {
      display:block; text-align:center; padding:12px 16px;
      color:#fff; text-decoration:none; border-top:1px solid #c62828;
    }
    .sidebar .bottom a:hover { background:#c62828; }

    /* -------- Content -------- */
    .content { flex:1; padding:20px; }

    /* -------- Exchange Section -------- */
    #exchange-section {
      margin-top:20px;
    }
    #exchange-section select,
    #exchangeBtn {
      padding:8px;
      font-size:16px;
      margin-right:8px;
    }
    #exchangeBtn {
      background:#d32f2f; color:#fff; border:none; cursor:pointer;
    }

    /* -------- Popup -------- */
    .popup {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); display:none;
      align-items:center; justify-content:center;
    }
    .popup-content {
      background:#fff; padding:20px; border:2px solid #d32f2f;
      border-radius:8px; text-align:center; width:300px; max-width:80%;
    }
    .popup-content h3 { color:#d32f2f; margin-top:0; }
    .popup-content img {
      max-width:100%; height:auto; display:block; margin:10px auto;
    }
    .popup-content button {
      margin-top:10px; padding:8px 16px;
      background:#d32f2f; color:#fff; border:none; border-radius:4px;
      cursor:pointer;
    }
    .popup-content button:hover { background:#b71c1c; }

    /* -------- Hamburger Toggle -------- */
    .menu-toggle {
      display:none;
      position:fixed; top:12px; left:12px;
      font-size:24px; background:#d32f2f; color:#fff;
      border:none; padding:6px 12px; z-index:1001;
      border-radius:4px; cursor:pointer;
    }
    @media(max-width:768px) {
      .menu-toggle { display:block; }
      .sidebar {
        position:fixed; top:0; left:-220px;
        height:100%; transition:left .3s ease; z-index:1000;
        padding-top:60px;
      }
      .sidebar.open { left:0; }
      .content { margin-left:0!important; width:100%; padding:16px; }
    }
  </style>
  <script>
    // ตรวจสอบล็อกอิน
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html?redirect=change.html';
    }
  </script>
</head>
<body>

  <!-- ✅ ปุ่ม ☰ สำหรับพับ/เปิด Sidebar -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Stroke Hero</h2>
        <div class="username">User: <span id="usernameDisplay"></span></div>
        <ul>
          <li><a href="index.html">List Card</a></li>
          <li><a href="scan.html">Scan QR</a></li>
          <li><a href="mission.html">Mission</a></li>
          <li class="active"><a href="change.html">Change Card</a></li>
        </ul>
      </div>
      <div class="bottom">
        <a href="#" id="logoutLink">LOG OUT</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Exchange Card</h1>
      <p>แลกเปลี่ยนการ์ดกับเพื่อน: เลือกการ์ดที่มีซ้ำเพื่อสุ่มรับการ์ดใหม่</p>

      <div id="exchange-section">
        <label for="duplicateSelect">เลือกการ์ดที่ต้องการแลก:</label>
        <select id="duplicateSelect"></select>
        <button id="exchangeBtn">Exchange</button>
      </div>
      <p id="exchangeMsg" style="font-weight:bold; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Popup แสดงการ์ดใหม่ -->
  <div id="cardPopup" class="popup">
    <div class="popup-content">
      <h3>New Card Unlocked!</h3>
      <img id="popupCardImg" src="" alt="Card" />
      <p id="popupCardName"></p>
      <button id="popupClose">Close</button>
    </div>
  </div>

  <script>
    // ฟังก์ชันพับ/เปิด Sidebar
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('open');
    }

    // โหลดข้อมูลผู้ใช้
    const currentUser = localStorage.getItem('token');
    document.getElementById('usernameDisplay').textContent = currentUser || '';

    const userCardsKey = currentUser + '_cards';
    let unlocked = JSON.parse(localStorage.getItem(userCardsKey) || '{}');
    const allCards = ['card1', 'card2'];

    // เตรียมตัวเลือกการ์ดซ้ำ และการ์ดที่ยัง lock
    let duplicates = Object.keys(unlocked).filter(c => unlocked[c] > 1);
    const lockedCards = allCards.filter(c => !unlocked[c] || unlocked[c] === 0);

    const duplicateSelect = document.getElementById('duplicateSelect');
    const exchangeBtn = document.getElementById('exchangeBtn');
    const exchangeMsg = document.getElementById('exchangeMsg');

    if (duplicates.length === 0) {
      // ไม่มีการ์ดซ้ำ
      document.getElementById('exchange-section').style.display = 'none';
      exchangeMsg.innerText = "คุณไม่มีการ์ดที่ซ้ำกันสำหรับแลกเปลี่ยน";
    } else if (lockedCards.length === 0) {
      // มีครบแล้ว
      document.getElementById('exchange-section').style.display = 'none';
      exchangeMsg.innerText = "คุณมีการ์ดครบทุกใบแล้ว!";
    } else {
      duplicates.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = `${c} (x${unlocked[c]})`;
        duplicateSelect.appendChild(opt);
      });
    }

    // เมื่อคลิกแลก
    exchangeBtn.addEventListener('click', () => {
      if (!duplicates.length || !lockedCards.length) return;
      const selected = duplicateSelect.value;
      unlocked[selected]--;
      if (unlocked[selected] < 2) {
        duplicates = duplicates.filter(c => c !== selected);
      }
      // สุ่มการ์ดใหม่
      const newCard = lockedCards[Math.floor(Math.random()*lockedCards.length)];
      unlocked[newCard] = 1;
      localStorage.setItem(userCardsKey, JSON.stringify(unlocked));
      // แสดง popup
      document.getElementById('popupCardImg').src = `assets/cards/${newCard}.png`;
      document.getElementById('popupCardName').innerText = newCard;
      document.getElementById('cardPopup').style.display = 'flex';

      // อัพเดต dropdown & ข้อความ
      if (!duplicates.length) {
        document.getElementById('exchange-section').style.display = 'none';
        exchangeMsg.innerText = lockedCards.length === 1
          ? "แลกจนได้ครบทุกใบแล้ว!"
          : "ไม่มีการ์ดซ้ำเหลือให้แลก";
      } else {
        duplicateSelect.innerHTML = '';
        duplicates.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = `${c} (x${unlocked[c]})`;
          duplicateSelect.appendChild(opt);
        });
      }
    });

    // ปุ่ม Logout
    document.getElementById('logoutLink').onclick = () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    };

    // ปิด Popup
    document.getElementById('popupClose').onclick = () => {
      document.getElementById('cardPopup').style.display = 'none';
    };
  </script>
</body>
</html>
