 <header class="sub-header">

 </header>

  <h1 style="text-align:center;margin:32px 0 6px;font-weight:900;color:#e53935;font-size:2.3rem;">
    แบ่งปันการ์ดของคุณ
  </h1>
  <p class="subtitle">ยืมให้เพื่อนได้ <b>3 วัน</b> — ครบเวลาแล้วการ์ดจะกลายเป็นของเขาโดยอัตโนมัติ</p>

  <!-- Share to someone -->
  <section class="panel">
    <h2>ส่งการ์ดให้เพื่อน</h2>
    <div class="share-form">
      <div class="field">
        <label for="toUser">ชื่อผู้รับ (ตัวพิมพ์เล็ก)</label>
        <input id="toUser" class="pink-input" type="text" placeholder="เช่น portokorkai" />
        <div class="hint">ให้ผู้รับบันทึกชื่อผู้ใช้ในหน้า <b>โปรไฟล์</b> ก่อน</div>
      </div>

      <div class="field">
        <label>การ์ดที่เป็นเจ้าของ</label>
        <div id="ownedGrid" class="grid cards"></div>
        <div class="hint">แตะที่การ์ดด้านล่างเพื่อส่ง</div>
      </div>
    </div>
  </section>

  <!-- Borrowed list -->
  <section class="panel">
    <h2>การ์ดที่คุณยืมอยู่ (นับถอยหลัง 3 วัน)</h2>
    <div id="borrowedList" class="borrowed-list"></div>
  </section>

  <!-- Combined log -->
  <section class="panel">
    <h2>ประวัติการแบ่งปัน</h2>
    <div id="logList" class="log-list"></div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal"></div>
