<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Stroke Card Adventure — Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="Sign in to Stroke Card Adventure to collect, share, and learn.">
  <link rel="canonical" href="https://strokecardadventure.github.io/my-website/">
  <meta property="og:title" content="Stroke Card Adventure — Sign in">
  <meta property="og:description" content="Sign in to start collecting and sharing cards.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://strokecardadventure.github.io/my-website/">

  <!-- Prevent caching so redirect is always fresh -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Immediate fallback redirect if JS is disabled -->
  <meta http-equiv="refresh" content="0; url=login.html">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#b91c1c">
  <link rel="apple-touch-icon" href="assets/icons/pwa-192.png">

  <style>
    /* Minimal nice-looking fallback while redirecting */
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; text-align:center; padding:24px; }
    .card { max-width:520px; border:1px solid rgba(0,0,0,.08); border-radius:16px; padding:28px; box-shadow:0 6px 24px rgba(0,0,0,.06);}
    .btn { display:inline-block; margin-top:12px; padding:10px 16px; border-radius:12px; text-decoration:none; border:1px solid currentColor; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>กำลังพาไปหน้าเข้าสู่ระบบ…</h1>
      <p>If you’re not redirected automatically, tap the button below.</p>
      <p><a class="btn" href="login.html">Go to Login</a></p>
    </div>
  </div>

  <!-- Register PWA service worker (safe to run even on redirect page) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>

  <!-- Hard redirect to login every time -->
  <script>
    // Use replace() so index.html doesn't stay in history
    location.replace('login.html');
  </script>
</body>
</html>
