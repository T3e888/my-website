    </ul>
  </nav>
  <div id="overlay" class="overlay"></div>

  <h1 class="page-title">Your Profile</h1>

  <div class="wrap">
    <!-- Identity / Stats -->
    <section class="card identity">
      <div class="name" id="displayName">—</div>
      <div class="meta"><b>UID</b> · <span id="uid">—</span></div>
      <div class="stats">
        <b>Points:</b> <span id="points">0</span>
        <span class="pill"><span id="cardsCount">0</span> cards</span>
      </div>
    </section>

    <!-- About me -->
    <section class="card">
      <label for="about">About me</label>
      <textarea id="about" placeholder="Write something about you…"></textarea>
      <div class="actions">
        <button class="btn btn-red" id="saveAboutBtn">Save</button>
        <span class="muted" id="saveAboutMsg"></span>
      </div>
    </section>

    <!-- Username -->
    <section class="card">
      <div class="row">
        <div class="col">
          <label for="username">Username (shown in app)</label>
          <input id="username" type="text" placeholder="yourname" inputmode="lowercase" />
          <div class="actions">
            <button class="btn btn-red" id="saveUserBtn">Update Username</button>
            <span class="muted" id="saveUserMsg"></span>
          </div>
        </div>
        <div class="col">
          <label>Quick actions</label>
          <div class="actions">
            <button class="btn btn-grey" id="signOutBtn">Sign out</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Change password -->
    <section class="card">
      <div class="row">
        <div class="col">
          <label for="curPass">Current password</label>
          <input id="curPass" type="password" autocomplete="current-password" />
        </div>
        <div class="col">
          <label for="newPass">New password</label>
          <input id="newPass" type="password" autocomplete="new-password" />
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-red" id="changePassBtn">Change Password</button>
        <span class="muted" id="passMsg"></span>
      </div>
    </section>

    <!-- Cards -->
    <section class="card">
      <h2>Your Cards <span class="pill"><span id="cardsCount">0</span></span></h2>
      <div id="cardsGrid" class="grid"></div>
    </section>
  </div>

  <!-- Toast + Debug -->
  <div id="toast"></div>
  <div id="debug" class="debug hidden"></div>
