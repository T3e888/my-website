  <div id="overlay" class="overlay"></div>  
  <!-- /Sidebar -->    <h1 class="page-title">Your Profile</h1>    <div class="wrap">  
    <!-- Overview -->  
    <section class="card">  
      <div class="row">  
        <div class="col">  
          <div class="big" id="displayName">—</div>  
          <div class="muted">UID: <span id="uid">—</span></div>  
          <div class="muted">Email: <span id="email">—</span></div>  
          <div class="stats">  
            <b>Points:</b> <span id="points">0</span>  
            <span class="pill"><span id="cardsCount">0</span> cards</span>  
          </div>  
        </div>  
        <div class="col">  
          <label>About me</label>  
          <textarea id="about" placeholder="Write something about you…"></textarea>  
          <div class="actions">  
            <button class="btn btn-red" id="saveAboutBtn">Save</button>  
            <span class="muted" id="saveAboutMsg"></span>  
          </div>  
        </div>  
      </div>  
    </section>  <!-- Username -->  
<section class="card">  
  <div class="row">  
    <div class="col">  
      <label>Username (shown in app)</label>  
      <input id="username" type="text" placeholder="yourname" />  
      <div class="actions">  
        <button class="btn btn-red" id="saveUserBtn">Update Username</button>  
        <span class="muted" id="saveUserMsg"></span>  
      </div>  
    </div>  
    <div class="col">  
      <label>Quick actions</label>  
      <div class="actions">  
        <button class="btn btn-grey" id="signOutBtn">Sign out</button>  
      </div>  
    </div>  
  </div>  
</section>  

<!-- Change password -->  
<section class="card">  
  <div class="row">  
    <div class="col">  
      <label>Current password</label>  
      <input id="curPass" type="password" autocomplete="current-password" />  
    </div>  
    <div class="col">  
      <label>New password</label>  
      <input id="newPass" type="password" autocomplete="new-password" />  
    </div>  
  </div>  
  <div class="actions">  
    <button class="btn btn-red" id="changePassBtn">Change Password</button>  
    <span class="muted" id="passMsg"></span>  
  </div>  
</section>  

<!-- Your owned cards -->  
<section class="card">  
  <div class="topBar"><b>Your Cards</b></div>  
  <div id="cardsGrid" class="grid"></div>  
</section>
