  <div id="overlay" class="overlay"></div>
  <!-- /Sidebar -->

  <h1 class="page-title">โปรไฟล์ของคุณ</h1>

  <div class="wrap">
    <!-- Overview -->
    <section class="card">
      <div class="row">
        <div class="col">
          <div class="big" id="displayName">—</div>
          <div class="muted">UID: <span id="uid">—</span></div>
          <div class="muted">อีเมล: <span id="email">—</span></div>
          <div class="stats">
            <b>คะแนน:</b> <span id="points">0</span>
            <span class="pill"><span id="cardsCount">0</span> ใบ</span>
          </div>
        </div>
        <div class="col">
          <label>เกี่ยวกับฉัน</label>
          <textarea id="about" placeholder="พิมพ์แนะนำตัวสั้น ๆ..."></textarea>
          <div class="actions">
            <button class="btn btn-red" id="saveAboutBtn">บันทึก</button>
            <span class="muted" id="saveAboutMsg"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Username -->
    <section class="card">
      <div class="row">
        <div class="col">
          <label>ชื่อผู้ใช้ (แสดงในแอป)</label>
          <input id="username" type="text" placeholder="yourname" />
          <div class="actions">
            <button class="btn btn-red" id="saveUserBtn">อัปเดตชื่อผู้ใช้</button>
            <span class="muted" id="saveUserMsg"></span>
          </div>
        </div>
        <div class="col">
          <label>การทำงานด่วน</label>
          <div class="actions">
            <button class="btn btn-grey" id="signOutBtn">ออกจากระบบ</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Change password -->
    <section class="card">
      <div class="row">
        <div class="col">
          <label>รหัสผ่านปัจจุบัน</label>
          <input id="curPass" type="password" autocomplete="current-password" />
        </div>
        <div class="col">
          <label>รหัสผ่านใหม่</label>
          <input id="newPass" type="password" autocomplete="new-password" />
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-red" id="changePassBtn">เปลี่ยนรหัสผ่าน</button>
        <span class="muted" id="passMsg"></span>
      </div>
    </section>

    <!-- Your owned cards -->
    <section class="card">
      <div class="topBar"><b>การ์ดของคุณ</b></div>
      <div id="cardsGrid" class="grid"></div>
    </section>
  </div>

  <div id="toast"></div>
